name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  deployments: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Deactivate preview deployments
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const environment = `pr-preview/${context.payload.pull_request.number}`;

            const { data: deployments } = await github.rest.repos.listDeployments({
              owner, repo, environment, per_page: 100
            });

            for (const deployment of deployments) {
              await github.rest.repos.createDeploymentStatus({
                owner, repo,
                deployment_id: deployment.id,
                state: 'inactive'
              });
            }
            console.log(`Deactivated ${deployments.length} deployment(s) for ${environment}`);
