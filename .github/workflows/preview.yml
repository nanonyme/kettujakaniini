name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pages: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy preview to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Configure GitHub Pages to serve from gh-pages branch
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.request('PUT /repos/{owner}/{repo}/pages', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                build_type: 'legacy',
                source: { branch: 'gh-pages', path: '/' }
              });
              console.log('GitHub Pages configured to serve from gh-pages branch');
            } catch (e) {
              console.log(`Pages source configuration: ${e.message}`);
            }

      - name: Post or update preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const url = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;
            const marker = '<!-- pr-preview -->';
            const sha = context.payload.pull_request.head.sha;
            const body = `${marker}\nðŸ¦Š **Preview ready!** [Open preview](${url})\n\n> _Deployed from commit ${sha}_`;

            const comments = await github.rest.issues.listComments({ owner, repo, issue_number: prNumber });
            const existing = comments.data.find(c => c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body });
            }
